{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %}ChefIA{% endblock %}</title>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="{% static 'chefiapp/styles.css' %}" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Merriweather:wght@300;400;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/handsontable/dist/handsontable.full.min.css" rel="stylesheet">
</head>
<body 
    style="
        margin-left: 50px;
        margin-right: 50px;
">
    <nav class="navbar navbar-expand-lg sticky-top" style="padding-left: 72px; margin-top: 8px; margin-bottom: 8px">
        <div class="container-fluid">
            <a class="navbar-brand" href="{% url 'index' %}">Chef-IA</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            {% if user.is_authenticated %}
                <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                    <div class="navbar-nav">
                        <a class="nav-link" aria-current="page" href="{% url 'profile' user.id %}"><strong>Profile</strong></a>
                        <a class="nav-link" href="{% url 'schedule' user=user.id %}"><strong>Schedule</strong></a>
                        <a class="nav-link" href="{% url 'staff' %}"><strong>Staff</strong></a>
                        <!--<a class="nav-link" href="#"><strong>Férias</strong></a>
                        <a class="nav-link" href="{% url 'caixa' %}"><strong>Caixa</strong></a> -->

                    </div>
                </div>
                <div class="d-flex align-items-center" style="padding-right: 72px">
                            <small>
                                Welcome, {{ user.name }} <a class="text-black" href="{% url 'logout' %}">(Logout)</a>
                            </small>
                </div>
            {% else %}
            <!-- Right-aligned login button -->
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                <div class="navbar-nav">
                    <div class="d-flex align-items-center" style="padding-right: 72px">
                        <a class="fw-bold text-decoration-none btn" type="button" href="{% url 'login' %}"><strong>Login</strong></a>
                    </div>
                </div>
            </div>

            {% endif %}
        </div>
    </nav>        
    
    <div class="body" style="min-height: 460px">
        {% block body %}
        {% endblock %}
    </div>
    <footer class="my-4 py-4 text-center">
        <hr class="my-4">
        <p class="text-secondary">© Thank you! This was CS50w.</p>
        <p class="text-secondary">Developed by: Pedro Vaz</p>
    </footer>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>
</body>
</html>
