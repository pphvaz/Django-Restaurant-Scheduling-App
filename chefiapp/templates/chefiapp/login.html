{% extends "chefiapp/layout.html" %}

{% block body %}
    <div style="margin-top: 72px;" class="container-fluid d-flex justify-content-center align-items-center">
        <div class="row">
            <div class="card text-center bg-transparent" style="width: 20rem;">
                <div class="card-body p-4">
                    <h2 class="mb-4">Login</h2>

                    {% if message %}
                        <div style="font-size: 12px; margin-bottom: 12px;">{{ message }}</div>
                    {% endif %}

                    {% if user.is_authenticated %}
                        <h5>Already logged in as {{ user.username|capfirst   }}.</h5>
                        <a href="{% url 'index' %}" class="btn btn-warning btn-sm mt-4">Home</a>
                    {% else %}
                    
                        <form action="{% url 'login' %}" method="post" class="mb-3">
                            {% csrf_token %}
                            <div class="form-group mb-3">
                                <input autofocus class="form-control" style="border: 0.5px solid lightgray; background-color: transparent;" type="text" name="username" placeholder="Username">
                            </div>
                            <div class="form-group mb-3">
                                <input class="form-control" style="border: 0.5px solid lightgray; background-color: transparent;" type="password" name="password" placeholder="Password">
                            </div>
                            <input value="Login" class="btn btn-warning btn-block" type="submit">
                        </form>

                        <p class="text-black fs-6 pt-2">Don't have an account?<a href="{% url 'register' %}" class="text-decoration-none text-black"> Register here.</a></p>
                    {% endif %}
                </div>
            </div>
        </div>
    </div>
{% endblock %}
